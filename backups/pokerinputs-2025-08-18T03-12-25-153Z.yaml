unit:
  length: cm
  angle: radian
  density: g/cm3
  radioactivity: Bq
transform:
  - {name: tr1, operation: [{translate: 1 1 1}]}
  - {name: tr_all_ops_renamed, operation: [{rotate_around_x: 180}, {translate: 0 0 100}]}
body:
  - {name: S1, type: SPH, center: 0 0 0, radius: 67}
  - {name: S2, type: SPH, center: 20 20 -20, radius: 30}
  - {name: C1, type: CMB, expression: S1-S2}
  - {name: R1, type: RPP, min: 90 5 4, max: 4 5 6}
  - {name: U1, type: RCC, bottom_center: 0 0 0, height_vector: 0 0 10, radius: 5}
  - {name: TestSphere, type: SPH, center: 0 0 0, radius: 10}
  - {name: TestShield, type: SPH, center: 0 0 0, radius: 50}
  - {name: test_sphere, type: SPH, center: 0 0 0, radius: 10}
  - {name: test_sphere_update, type: SPH, center: 0 0 0, radius: 5}
  - {name: test_body_for_update, type: SPH, center: 0 0 0, radius: 10}
  - {name: debug_test, type: SPH, center: 0 0 0, radius: 1}
  - {name: final_test_body, type: SPH, center: 0 0 0, radius: 8}
  - {name: test_sphere_v2, type: SPH, center: 0 0 0, radius: 8}
  - {name: debug, type: SPH, center: 0 0 0, radius: 1}
  - {name: test1, type: SPH, center: 0 0 0, radius: 1}
  - {name: test_sphere_v21, type: SPH, center: 0 0 0, radius: 5}
  - {name: readme_test_sphere, type: SPH, center: 0 0 0, radius: 5}
  - {name: test_sphere_v3, type: SPH, center: 0 0 0, radius: 15}
zone:
  - {body_name: ATMOSPHERE, material: VOID}
  - {body_name: S1, material: Concrete, density: 2.22}
  - {body_name: S2, material: Iron, density: 7.9}
  - {body_name: U1, material: Water, density: 1}
  - {body_name: TestSphere, material: Iron, density: 7.8}
  - {body_name: TestShield, material: Lead, density: 11.2}
  - {body_name: readme_test_sphere, material: Lead, density: 11}
buildup_factor:
  - {material: Concrete, use_slant_correction: false, use_finite_medium_correction: false}
  - {material: Iron, use_slant_correction: false, use_finite_medium_correction: false}
  - {material: Copper, use_slant_correction: false, use_finite_medium_correction: false}
source:
  - {type: POINT, name: s1, position: 0 0 0, inventory: [{nuclide: Co60, radioactivity: 1}], cutoff_rate: 0.0001}
  - {name: production_source, type: POINT, position: 0 0 20, inventory: [{nuclide: Cs-137, radioactivity: 2.5}], cutoff_rate: 0.0005}
detector:
  - {name: d1, origin: 0 0 0, show_path_trace: true}
