# テスト用YAML入力ファイル（新機能検証用）
unit:
  length: cm
  angle: degree
  density: g/cm3
  radioactivity: Bq

body:
  # テスト用立体1（球）
  - name: test_sphere
    type: SPH
    center: 10 0 0
    radius: 5

  # テスト用立体2（直方体）- 意図的に干渉させる
  - name: test_box
    type: RPP
    min: 8 -3 -3
    max: 15 3 3

  # 遮蔽体
  - name: lead_shield
    type: RPP
    min: 20 -10 -10
    max: 25 10 10

zone:
  - body_name: test_sphere
    material: Iron
    density: 7.87
  
  - body_name: test_box
    material: CONCRETE
    density: 2.3
  
  - body_name: lead_shield
    material: LEAD
    density: 11.34
  
  - body_name: ATMOSPHERE
    material: Air
    density: 0.00129

buildup_factor:
  - material: Iron
    use_slant_correction: false
    use_finite_medium_correction: false
  
  - material: CONCRETE
    use_slant_correction: false
    use_finite_medium_correction: false
  
  - material: LEAD
    use_slant_correction: false
    use_finite_medium_correction: false
  
  - material: Air
    use_slant_correction: false
    use_finite_medium_correction: false

source:
  # Cs-137線源（Ba-137m自動追加テスト用）
  - name: cs137_test_source
    type: POINT
    position: 0 0 0
    inventory:
      - nuclide: Cs137
        radioactivity: 37000000000.0
    cutoff_rate: 0.01

  # Sr-90線源（Y-90自動追加テスト用）
  - name: sr90_test_source
    type: SPH
    geometry:
      center: 5 5 0
      radius: 1
    inventory:
      - nuclide: Sr90
        radioactivity: 1000000000.0
    cutoff_rate: 0.01

detector:
  # 近すぎる検出器（警告テスト用）
  - name: detector_too_close
    origin: 0.5 0 0
    show_path_trace: false
  
  # 正常な検出器
  - name: detector_normal
    origin: 50 0 0
    show_path_trace: false

  # 遠すぎる検出器（警告テスト用）
  - name: detector_far
    origin: 100000 0 0
    show_path_trace: false
