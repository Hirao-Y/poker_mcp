# Co-60線源による鉄遮蔽効果の計算テスト
# 作成日: 2025年9月6日

unit:
  length: cm
  angle: degree
  density: g/cm3
  radioactivity: Bq

body:
  # 鉄遮蔽板（厚さ10cm）
  - name: iron_shield
    type: RPP
    min: 30 -25 -25
    max: 40 25 25

zone:
  # 鉄遮蔽板の材料設定
  - body_name: iron_shield
    material: Iron
    density: 7.86
  
  # 空気領域（鉄遮蔽板以外の全計算空間）
  - body_name: ATMOSPHERE
    material: Air
    density: 0.00129

buildup_factor:
  # 鉄のビルドアップ係数設定
  - material: Iron
    use_slant_correction: false
    use_finite_medium_correction: false
  
  # 空気のビルドアップ係数設定
  - material: Air
    use_slant_correction: false
    use_finite_medium_correction: false

source:
  # Co-60点線源（18.5 GBq = 0.5 Ci相当）
  - name: co60_source
    type: POINT
    position: 0 0 0
    inventory:
      - nuclide: Co60
        radioactivity: 18500000000.0
    cutoff_rate: 0.001

detector:
  # 遮蔽なし検出器（100cm離れた位置）
  - name: detector_unshielded
    origin: 100 0 0
    show_path_trace: false
  
  # 遮蔽あり検出器（鉄遮蔽板の後方、50cm位置）
  - name: detector_shielded
    origin: 50 0 0
    show_path_trace: false
