<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏥 医療施設遮蔽設計実践ガイド - Poker MCP Level 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.3em;
        }

        .nav-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0;
            justify-content: center;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #2c3e50;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .tab-content.active {
            display: block;
        }

        .section-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            h1 { font-size: 1.8em; }
            .nav-tabs { flex-direction: column; }
            .navigation-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🏥 医療施設遮蔽設計実践ガイド</h1>
            <p>CT・PET・核医学・放射線治療施設の実用的遮蔽設計手法</p>
            <p><strong>Level 3:</strong> 規制要求対応 | 経済性最適化 | 実務即応</p>
        </header>

        <nav class="nav-tabs">
            <button class="tab-button active" onclick="showTab('overview')">📋 概要</button>
            <button class="tab-button" onclick="showTab('ct-design')">🔍 CT室設計</button>
            <button class="tab-button" onclick="showTab('pet-design')">⚛️ PET/CT設計</button>
            <button class="tab-button" onclick="showTab('nuclear-medicine')">🧪 核医学</button>
            <button class="tab-button" onclick="showTab('radiotherapy')">⚡ 放射線治療</button>
            <button class="tab-button" onclick="showTab('regulations')">📜 規制対応</button>
            <button class="tab-button" onclick="showTab('integration')">🔗 統合ワークフロー</button>
        </nav>

        <!-- 概要タブ -->
        <div id="overview" class="tab-content active">
            <div class="section-card">
                <h2 class="section-title">🎯 医療施設遮蔽設計の重要性</h2>
                <p>医療施設における放射線遮蔽設計は、患者・職員・公衆の安全確保と、医療サービスの継続的提供のために不可欠です。近年の医療技術進歩に伴い、遮蔽要求も高度化・複雑化しています。</p>
            </div>
        </div>

        <div class="navigation-buttons">
            <a href="level3_main_guide.html" class="nav-button">
                ← メインガイドに戻る
            </a>
            <a href="level3_lab_shielding.html" class="nav-button">
                次: 実験室遮蔽設計 →
            </a>
        </div>
    </div>

    <script>
        // タブ切り替え機能
        function showTab(tabName) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
